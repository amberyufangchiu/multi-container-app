name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: docker build ./server/ -t amber1128docker/fibonacci-calculator:latest

      - name: Push image to Docker Hub
        run: docker login -u amber1128docker -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push amber1128docker/fibonacci-calculator:latest
